<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Teach</title>
    <link rel="shortcut icon" href="./Icons/open-book.png" type="image/x-icon" />

</head>

<body>
    <script src="./script.js">  </script>
    <header>

        <!-- Esta sessão é referente a página Home -->

        <section class="home">
            <div class="container">
                <div class="logoTopo">
                    <img src="./Logo/LogoMenu.png" alt="logo no cabeçalho da página">
                </div>
                <div class="menu">
                    <a class="login" href="./index.html">Home</a>
                    <a class="login" href="">Soluções e Recursos</a>
                    <a class="login" href="">Clientes</a>
                    <a class="login" href="">Planos</a>
                    <a class="login" href="">Sobre Nós</a>
                    <a class="login" href=".contato">Contato</a>
                    <a class="login" target="_blank" href="./login.html">Log In</a>
                </div>
            </div>

            <div class="logo">
                <img src="./Logo/Logo.png" alt="Logo na cor laranja com livro verde">
            </div>

        </section>

    <!-- Aqui começa a pagina de contato. -->
        <section class="contato">
            <div class="menino">
                <img class="imgMenino" src="./Imagens/Raising hand-cuate.png" alt="desenho de um menino levantando a mão pedindo ajuda em sala de aula">
            </div>

            <form action="">
                <fieldset>
                    <h2 class="faleconosco">Fale Conosco</h2>

                    <div>
                        <label for="txtNome">Nome:</label>
                        <input type="text" name="txtNome" id="txtNome" placeholder="digite seu nome completo aqui">
                    </div>
                    <div>
                        <label for="txtEmail">Email:</label>
                        <input type="email" name="txtEmail" id="txtEmail" placeholder="seu@email.com">
                    </div>
                    <div>
                        <label for="txtFone">Telefone:</label>
                        <input type="tel" id="txtFone" name="txtFone" placeholder="(00) 00000-0000">
                    </div>
                    <div class="ddlUF">
                        <label>Estado:</label>
                        <select id="ddlUF" name="ddlUF">
                            <option value="" selected="selected">Selecione</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                            <option value="EX">Estrangeiro</option>
                        </select>
                    </div>
                    <div class="cidaderaiz">
                        <label for="txtCidade" class="cidade">Cidade:</label>
                        <input type="text" name="txtCidade" id="txtCidade" placeholder="digite sua cidade">
                    </div>
                    <div>
                        
                    </div>
                    <div>
                        <label for="txtMotivo">Motivo:</label>
                        <input type="text" name="txtMotivo" id="txtMotivo" placeholder="digite aqui o motivo do seu contato">
                    </div>
                    <div>
                        <label for="txtMensagem">Mensagem:</label>
                        <input type="text" name="txtMensagem" id="txtMensagem" placeholder="digite aqui a sua mensagem">
                    </div>
                    <div class="btnEnviar">
                        <button class="enviar">Enviar</button>
                    </div>
                    
                </fieldset>
            </form>

        </section>

    <!-- Aqui começa o rodapé. -->
        
        <footer>


            <section>
    
                <section class="footerFlex">
                    <div class="logo-footer">
                        <img src="./Logo/Logo-Cinza.png" alt="Logo na cor laranja com livro verde" width="300" height="150">
                    </div>
                   <div>
                        <a href="./index.html">Home</a>
                    </div>
                    <div>    
                        <a href="">Soluções e Recursos</a>
                    </div>
                    <div>    
                        <a href="">Clientes</a>
                    </div>
                    <div>
                        <a href="">Planos</a>
                    </div>
                    <div>
                        <a href="">Sobre Nós</a>
                    </div>
                    <div>
                        <a href="">Contato</a>
                    </div>
            
                </section>
            </section>
            

            <div class="footerIcons">
                <div class="copy">
                    <p>© 2022 Teach - Todos os direitos reservados</p>
                </div>
                <div class="rodape">
                    <a href=""> <img class="icons" src="./Icons/envelope.png" alt="email"></a>
                    <a href=""> <img class="icons" src="./Icons/whatsapp.png" alt="whatsapp"></a>
                    <a href=""> <img class="icons" src="./Icons/instagram.png" alt="instagram"></a>
                    <a href=""> <img class="icons" src="./Icons/facebook.png" alt="facebook"></a>
                    <a href=""> <img class="icons" src="./Icons/phone-call.png" alt="telefone"></a>
                    <a href=""> <img class="icons" src="./Icons/marker.png" alt="localização"></a>
                </div>
            </div>
        </footer>
    </header>
</body>
</html>
