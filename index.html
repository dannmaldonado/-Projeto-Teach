<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS Local-->
    <link rel="stylesheet" href="style.css">

    <title>Teach</title>
    <link rel="shortcut icon" href="Icons/open-book.png" type="image/x-icon" />

</head>

<body>
    <header>
        <!-- Nav, parte referente ao menu fixo no topo da página, com botão toggle ao ficar menor -->

        <nav class="navbar fixed-top navbar-expand-lg navbar-light navbar-cunstom">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="Logo/LogoMenu.png" alt="" width="80%" height="">
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
                        <li><a href="#" class="nav-link px-2 link-dark">Soluções e Recursos</a></li>
                        <li><a href="#" class="nav-link px-2 link-dark">Clientes</a></li>
                        <li><a href="#" class="nav-link px-2 link-dark">Planos</a></li>
                        <li><a href="#" class="nav-link px-2 link-dark">Sobre</a></li>
                        <li><a href="#" class="nav-link px-2 link-dark">Contato</a></li>
                    </ul>

                    <div class="navbar-nav">
                        <li><a href="login.html" class="nav-link px-2 link-dark">Login</a></li>
                        <!-- <button type="button" class="btn btn-primary me-2">Login</button>
                        <button type="button" class="btn btn-primary">Sign-up</button> -->
                    </div>
                </div>
            </div>
        </nav>

        <!-- Section, nessa parte do site estão a logo principal e a imagem de fundo -->
        <section class="home container-fluid">
            <div class="logo">
                <img class="img-fluid" src="./Logo/Logo.png"
                    alt="Logo da empresa com a escrita Teach sua escola digital na cor laranja com o icone de um livro aberto na cor verde">
            </div>
        </section>

        <!-- Section, nessa parte temos a página de contato. -->
        <section class="contato row">
            <div class="menino col-sm-12 col-lg-6">
                <img class="imgMenino" src="./Imagens/Raising hand-cuate.png"
                    alt="Ilustarção de um menino de cor parda com uma camiseta verde em uma sala de aula com a mão esquerda levantada pedindo ajuda.">
            </div>

            <form id="formContato" class="col-sm-12 col-lg-6" action="">
                <fieldset class="">
                    <h2 class="faleconosco">Fale Conosco</h2>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="txtNome" placeholder="Digite seu nome completo aqui"
                            >
                        <label for="floatingInput">Nome:</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="txtEmail" placeholder="seu@email.com" >
                        <label for="floatingInput">Email:</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="tel" class="form-control" id="txtFone" placeholder="(00) 00000-0000" >
                        <label for="floatingInput">Telefone:</label>
                    </div>

                    <div class="form-floating mb-3 ddlUF">
                        <select class="form-control" id="ddlUF" name="ddlUF">
                            <option value="" selected="selected">Selecione</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                            <option value="EX">Estrangeiro</option>
                        </select>
                        <label for="floatingInput">Estado:</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="txtCidade" placeholder="Digite sua cidade" >
                        <label for="floatingInput">Cidade:</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="txtMotivo" placeholder="Como podemos ajudar?">
                        <label for="floatingInput">Motivo:</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="txtMensagem" placeholder="Digite aqui sua mensagem"
                            >
                        <label for="floatingInput">Mensagem:</label>
                    </div>

                    <div class="btnEnviar">
                        <button id="btnEnviar" class="enviar">Enviar</button>
                    </div>
                </fieldset>
            </form>

        </section>

        <!-- Footer, aqui começa o rodapé da nossa página. -->
        <footer class="row">
            <div class="footerIcons">
                <div class="copy">
                    <p>© 2022 Teach - Todos os direitos reservados</p>
                </div>
                <div class="rodape">
                    <a href=""> <img class="icons" src="Icons/envelope.png" alt="Icone de email"></a>
                    <a href=""> <img class="icons" src="Icons/whatsapp.png" alt="Icone do app whatsapp"></a>
                    <a href=""> <img class="icons" src="Icons/instagram.png" alt="Icone do app instagram"></a>
                    <a href=""> <img class="icons" src="Icons/facebook.png" alt="Icone do app facebook"></a>
                    <a href=""> <img class="icons" src="Icons/phone-call.png" alt="Icone de um telefone"></a>
                    <a href=""> <img class="icons" src="Icons/marker.png" alt="Icone de localização"></a>
                </div>
            </div>
        </footer>

    </header>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Mascara JS para corrigir a digitação no campo de telefone -->
    <script src="https://unpkg.com/imask@6.4.2/dist/imask.js"></script>

    <!-- JS Local-->
    <script src="script.js"></script>

</body>

</html>
