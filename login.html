<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Teach - Login</title>
    <link rel="shortcut icon" href="./Icons/open-book.png" type="image/x-icon" />

</head>

<body>

    <!-- Começo da área de Login -->

<section class="grid">
    <div class="logo-login">
        <img src="./Logo/Logo.png" alt="Logo na cor laranja com livro verde" width="300" height="150">
        </div>
    
    <div>
        <div>
            <div>
                <p class="login" >Faça seu login na Teach</p>
                <label class="campo" for="e-mail">E-mail:</label><br>

                <input type="email" id="e-mail" autocomplete="email">

            </div>

            <div>

                <label class="campo" for="senha">Senha:</label><br>

                <input type="password" id="password" autocomplete="off">

            </div>
            <div>

                <input class="campo-btn" type="submit" value="Entrar" class="submit">
    
                <p><a href="#">Esqueceu a senha?</a></p>
                <p>É novo por aqui? <a href="#">Cadastre-se</a></p>
    
            </div>
            
        </div>
    </div>
</section>

<!-- Fim login -->




<!-- Começo do Footer -->
<footer>
    <div class="footerIcons">
        <div class="copy">
            <p>© 2022 Teach - Todos os direitos reservados</p>
        </div>
        <div class="rodape">
            <a href=""> <img class="icons" src="./Icons/envelope.png" alt="email"></a>
            <a href=""> <img class="icons" src="./Icons/whatsapp.png" alt="whatsapp"></a>
            <a href=""> <img class="icons" src="./Icons/instagram.png" alt="instagram"></a>
            <a href=""> <img class="icons" src="./Icons/facebook.png" alt="facebook"></a>
            <a href=""> <img class="icons" src="./Icons/phone-call.png" alt="telefone"></a>
            <a href=""> <img class="icons" src="./Icons/marker.png" alt="localização"></a>
        </div>
    </div>
</footer>

</body>
</html>
