<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS Local -->
    <link rel="stylesheet" href="style1.css">

    <title>Teach - Login</title>
    <link rel="shortcut icon" href="./Icons/open-book.png" type="image/x-icon" />
</head>

<body>

    <!-- Começo da área de Login -->

    <section class="grid">
        <div class="logo-login">
            <img src="./Logo/Logo.png"
                alt="Logo descrevendo o nome da empresa, Teach sua escola virtual, está na cor laranja com livro verde"
                width="300" height="150">
        </div>

        <div>
            <div>
                <p class="login">Faça seu login na Teach</p>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="txtEmail" placeholder="seu@email.com">
                    <label for="floatingInput">Email:</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="txtEmail" placeholder="senha">
                    <label for="floatingInput">Senha:</label>
                </div>

                <div>

                    <input class="campo-btn" type="submit" value="Entrar" class="submit">

                    <p><a href="#">Esqueceu a senha?</a></p>
                    <p>É novo por aqui? <a href="#">Cadastre-se</a></p>

                </div>

            </div>
        </div>
    </section>

    <!-- Fim login -->

    <!-- Footer, aqui começa o rodapé da nossa página. -->
    <footer class="row">
        <div class="footerIcons">
            <div class="copy">
                <p>© 2022 Teach - Todos os direitos reservados</p>
            </div>
            <div class="rodape">
                <a href=""> <img class="icons" src="Icons/envelope.png" alt="Icone de email"></a>
                <a href=""> <img class="icons" src="Icons/whatsapp.png" alt="Icone do app whatsapp"></a>
                <a href=""> <img class="icons" src="Icons/instagram.png" alt="Icone do app instagram"></a>
                <a href=""> <img class="icons" src="Icons/facebook.png" alt="Icone do app facebook"></a>
                <a href=""> <img class="icons" src="Icons/phone-call.png" alt="Icone de um telefone"></a>
                <a href=""> <img class="icons" src="Icons/marker.png" alt="Icone de localização"></a>
            </div>
        </div>
    </footer>

    </header>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>




</body>

</html>
<link rel="shortcut icon" href="./Icons/open-book.png" type="image/x-icon" />
